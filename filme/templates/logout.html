{% extends "base.html" %}
{% load static %}

{% block head %}

{% endblock  %}
{% block title %}
    <title>Hashflix | Logout</title>
{% endblock  %}
{% block content %}
    <main class='p-5 m-auto rounded text-white bg-cover bg-no-repeat h-screen' style="background-image:url('{%static 'image/fundo-netflix.jpg'%}')">
        <div class='bg-black/60 p-5 rounded-xl shadow md:w-9/12 m-auto mt-20'>
            <h2 class='text-3xl font-bold text-center m-3'>Você saiu da sua conta!</h2>
            <p class='text-xl text-center m-3'>Se quer entrar crie ou faça seu login na netflix</p>
            <div class='flex justify-center flex-wrap
             mt-20 lg:flex-nowrap lg:justify-between p-5'>
                <a class='w-full lg:w-5/12 block' href="{%url 'filme:login'%}">
                    <button class='bg-red-600 p-5 rounded-3xl mt-3 w-full text-xl font-bold'>
                        Login
                    </button>
                </a>
                <a class='w-full lg:w-5/12 block' href="{%url 'filme:criarconta'%}">
                    <button class='bg-red-600 p-5 rounded-3xl  mt-3 w-full text-xl font-bold'>
                        Criar Conta
                    </button>
                </a>
            </div>
        </div>
    </main>
{% endblock  %}
