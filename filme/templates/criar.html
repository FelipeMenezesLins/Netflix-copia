{% extends "base.html" %}
{% load static %}
{% block head %}
    <style>
        input {
            font-size:1.2em;
        }
        #id_username {
            background-color:white;
            color:black;
            border:solid 1px black;
            border-radius:10px;
            padding:20px;
            width:100%
        }
        #id_email {
            background-color:white;
            color:black;
            border:solid 1px black;
            border-radius:10px;
            padding:20px;
            width:100%
        }
        #id_password1 {
            background-color:white;
            color:black;
            border:solid 1px black;
            border-radius:10px;
            padding:20px;
            width:100%
        }
        #id_password2 {
            background-color:white;
            color:black;
            border:solid 1px black;
            border-radius:10px;
            padding:20px;
            width:100%
        }
        label{
            font-weight:bold;
            font-size:1.2em;
            color:red;
        }
        main {
            height:100vw;
        }
    </style>
{% endblock  %}
{% block title %}
    <title>Netflix | Criar</title>
{% endblock  %}
{% block content %}
    <main class='bg-cover bg-no-repeat w-full  md:pt-20 bg-black/50' style="background-image:url('{%static 'image/fundo-netflix.jpg'%}')">
        <div class='md:bg-black/50 bg-black text-white p-5 md:rounded-xl shadow md:w-9/12 m-auto lg:w-5/12 text-sm'>
            <form class='mt-15' method='post'>
                {% csrf_token %}
                {{form}}
                <button class='w-full p-5 rounded-xl bg-red-600 mt-3 text-white text-xl' type="submit">Criar</button>
            </form>
        </div>
    </main>
{% endblock  %}
